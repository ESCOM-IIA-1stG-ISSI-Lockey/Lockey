version: '3'

services:
  mysql:
    image: mysql:8.0.31
    restart: unless-stopped
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/0_init.sql
    ports:
      - 3306:3306
    expose:
      - 3306
    env_file:
      - mysql.env
    networks:
      - internalnet

  node:
    build: .
    image: lockey:1.0.1
    ports:
      - 3000:3000
    volumes:
      - ./src/:/lockey/src/
    expose:
      - 3000
    env_file:
      - node.env
    depends_on:
      - mysql
    networks:
      - internalnet

networks:
  internalnet:
    driver: bridge
volumes:
  lockey_code: